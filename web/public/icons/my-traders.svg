<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- K-line candlestick chart logo (同花顺 style) -->
  <circle cx="16" cy="16" r="16" fill="#00C805" fill-opacity="0.15"/>
  <!-- Candlestick 1 - red/bearish -->
  <line x1="8" y1="8" x2="8" y2="24" stroke="#FF5000" stroke-width="1.2"/>
  <rect x="6" y="11" width="4" height="7" rx="0.5" fill="#FF5000"/>
  <!-- Candlestick 2 - green/bullish -->
  <line x1="14" y1="6" x2="14" y2="22" stroke="#00C805" stroke-width="1.2"/>
  <rect x="12" y="9" width="4" height="8" rx="0.5" fill="#00C805"/>
  <!-- Candlestick 3 - green/bullish (taller) -->
  <line x1="20" y1="5" x2="20" y2="20" stroke="#00C805" stroke-width="1.2"/>
  <rect x="18" y="7" width="4" height="9" rx="0.5" fill="#00C805"/>
  <!-- Candlestick 4 - red/bearish -->
  <line x1="26" y1="9" x2="26" y2="25" stroke="#FF5000" stroke-width="1.2"/>
  <rect x="24" y="13" width="4" height="6" rx="0.5" fill="#FF5000"/>
</svg>
