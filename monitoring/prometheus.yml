# Prometheus configuration for ATrade Trading Bot
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # ATrade Backend metrics
  - job_name: 'atrade'
    static_configs:
      - targets: ['atrade:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
